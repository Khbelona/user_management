<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        /* Add some basic styling */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
        }
        .toggle-password {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form action="{{ url_for('new_password', token=token) }}" method="post">
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <span class="toggle-password" onclick="togglePassword('new_password')">Show</span>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span class="toggle-password" onclick="togglePassword('confirm_password')">Show</span>
        </div>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            var type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            var toggleText = document.querySelector(`span[onclick="togglePassword('${id}')"]`);
            toggleText.textContent = type === 'password' ? 'Show' : 'Hide';
        }
    </script>
</body>
</html>
